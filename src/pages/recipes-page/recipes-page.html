<ion-header>

    <ion-navbar>
        <ion-title>List of saved recipes</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <items-list [items]="recipes"
                inlineCreate="Add Recipe"
                (createInlineItem)="createRecipe($event)"
                (openItem)="this.navCtrl.push('RecipeDetailsPage',$event)"
                (editItem)="this.navCtrl.push('RecipeEditPage',$event)"
                (deleteItem)="deleteRecipe($event)"
    ></items-list>
</ion-content>
