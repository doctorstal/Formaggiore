<ion-header>
  <ion-navbar>
    <ion-title>Did you know?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <items-list
          [search]="true"
          [items]="knowledge"
          (openItem)="navCtrl.push('KnowledgeDetailsPage', $event)"
          (editItem)="navCtrl.push('KnowledgeEditPage', $event)"
          (deleteItem)="deleteItem($event)"
          (createItem)="navCtrl.push('KnowledgeCreatePage')"
  ></items-list>


</ion-content>
