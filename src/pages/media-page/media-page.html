<ion-header>

    <ion-navbar>
        <ion-title>Here you can find all media files from the app</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item  *ngFor="let m of mediaService.media$ | async">
            <div class="image-wrap">
            <button class="top right" ion-button icon-only round color="delete"
                    (click)="removeMedia(m.id)">
                <ion-icon name="close"></ion-icon>
            </button>
            <img [src]="m.content"/>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
