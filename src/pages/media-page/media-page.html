<ion-header>

    <ion-navbar>
        <ion-title>Here you can find all media files from the app</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-card *ngFor="let m of media">
        <div class="image-wrap">
            <button class="top right" ion-button icon-only round color="delete"
                    (click)="removeMedia(m.id)">
                <ion-icon name="close"></ion-icon>
            </button>
            <img [src]="m.content"/>
        </div>
    </ion-card>

</ion-content>
