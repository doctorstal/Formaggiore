<ion-header>
    <ion-navbar>
        <ion-title>Edit user data</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <form [formGroup]="form" (change)="saveUser(form.value)">
        <ion-list>
            <ion-item>
                <ion-label stacked>Login</ion-label>
                <ion-input formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <!-- TODO When ionic team will fix ion-select to trigger form.change event - remove ionChange event handler -->
                <ion-label stacked>Role</ion-label>
                <ion-select interface="popover" formControlName="role" (ionChange)="saveUser(form.value)">
                    <ion-option value="1">Manager</ion-option>
                    <ion-option value="2">Employee</ion-option>
                    <ion-option value="3">Intern</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button ion-button block type="button" (click)="resetPassword()">Reset user password</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
