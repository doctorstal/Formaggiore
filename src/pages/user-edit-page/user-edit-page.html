<ion-header>
    <ion-navbar>
        <ion-title>Edit user data</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <form [formGroup]="form" (change)="saveUser(form.value)">
        <ion-list>
            <ion-item>
                <ion-label stacked>Login</ion-label>
                <ion-input formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Role
                <select  formControlName="role">
                    <option value="1">Manager</option>
                    <option value="2">Employee</option>
                    <option value="3">Intern</option>
                </select></ion-label>
            </ion-item>
            <ion-item>
                <button ion-button block type="button" (click)="resetPassword()">Reset user password</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
