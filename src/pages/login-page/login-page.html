<ion-header>

    <ion-navbar>
        <ion-title>Login Page</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/img/icon.png"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Login" name="login"
                                       [(ngModel)]="registerCredentials.login" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password"
                                       [(ngModel)]="registerCredentials.password"
                                       required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit"
                            [disabled]="!registerForm.form.valid">
                        Login
                    </button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
