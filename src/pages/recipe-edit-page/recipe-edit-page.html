<ion-content>
    <basic-edit-form [details]="details" (submit)="saveRecipe($event)" (cancel)="navCtrl.pop()"></basic-edit-form>
    <div>
        Recipe steps:
    </div>
    <items-list
            [items]="details?.steps"
            inlineCreate="Add step"
            (openItem)="navCtrl.push('StepEditPage', $event)"
            (editItem)="navCtrl.push('StepEditPage', $event)"
            (deleteItem)="deleteStep($event)"
            (createInlineItem)="createStep($event)"
    ></items-list>

</ion-content>
