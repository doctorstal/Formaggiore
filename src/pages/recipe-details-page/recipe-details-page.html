<ion-header>
    <ion-navbar>
        <ion-title>Recipe {{details?.name}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-title>
    {{details?.description}}
    </ion-title>
    <ion-card *ngFor="let step of details?.steps">
        <img *ngFor="let m of step.media" [src]="m.content"/>
        <ion-card-content>
            <ion-card-title>{{step.name}}</ion-card-title>
            <p>{{step.description}}</p>
        </ion-card-content>
    </ion-card>
    <ion-fab right bottom>
        <button color="edit" ion-fab navPush="RecipeEditPage" [navParams]="details">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
